<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Import the JavaScript file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="p-4 sm:p-6 md:p-8">
    <!-- Slideshow background container -->
    <div id="slideshow"></div>

    <!-- Main grid for laying out the widgets -->
    <div class="h-screen grid grid-cols-4 grid-rows-4 gap-6">

        <!-- Clock Widget -->
        <div class="col-span-1 row-span-1 widget flex flex-col justify-center overflow-hidden">
            <div id="clock-time" class="text-6xl md:text-8xl font-bold tracking-tight">--:--:--</div>
            <div id="clock-date" class="text-xl md:text-4xl font-medium opacity-80">----------</div>
        </div>
        
        <!-- Empty Cell for spacing -->
        <div class="col-span-2 row-span-1"></div>

        <!-- Weather Widget -->
        <div class="col-span-1 row-span-1 widget flex items-center justify-between">
            <div id="weather-info">
                <div id="weather-temp" class="text-5xl md:text-7xl font-bold">--Â°</div>
                <div id="weather-city" class="text-lg md:text-4xl opacity-80">Loading...</div>
            </div>
            <!-- make the weather icon stack on top of the description in tailwind css-->
            <div class="flex flex-col items-end">
                <img src="" id="weather-icon" class="w-16 h-16"></img>
                <div id="weather-desc" class="text-lg md:text-4xl text-right opacity-80 capitalize">Loading...</div>
            </div>
        </div>

        <!-- Empty Cell for spacing -->
        <div class="col-span-4 row-span-2"></div>

        <!-- Reminders & News Widgets -->
        <div class="col-span-1 row-span-1 widget overflow-hidden">
             <h2 class="text-3xl font-bold mb-2">Reminders</h2>
             <ul id="reminders-list" class="text-5xl space-y-2"><li>Loading...</li></ul>
        </div>
        
        <!-- Empty Cell for spacing -->
        <div class="col-span-2 row-span-1"></div>
        
        <div class="col-span-1 row-span-1 widget overflow-hidden">
            <h2 class="text-3xl font-bold mb-2">Top Headlines</h2>
            <div id="news-list" class="text-4xl space-y-2"><div>Loading...</div></div>
        </div>
        
        <!-- Quote Widget -->
        <div class="col-span-4 row-span-1 widget self-end overflow-hidden">
            <div id="quote-text" class="text-5xl italic text-center">"Loading inspirational quote..."</div>
            <div id="quote-author" class="text-4xl text-right opacity-80">- Author</div>
        </div>
    </div>

    <!-- Import the JavaScript file -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
